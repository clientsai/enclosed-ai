<svg width="48" height="48" viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient circle -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4f46e5;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-opacity="0.15"/>
    </filter>
  </defs>

  <!-- Rounded square background -->
  <rect x="0" y="0" width="48" height="48" rx="12" ry="12" fill="url(#bgGradient)" filter="url(#shadow)"/>

  <!-- Envelope icon -->
  <g transform="translate(12, 14)">
    <!-- Envelope body -->
    <rect x="2" y="5" width="20" height="14" rx="2" stroke="white" stroke-width="1.5" fill="none"/>
    <!-- Envelope flap -->
    <path d="M2 7L12 13L22 7" stroke="white" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
  </g>

  <!-- AI Badge -->
  <circle cx="36" cy="12" r="8" fill="#10B981"/>
  <text x="36" y="15" font-size="8" fill="white" text-anchor="middle" font-weight="bold" font-family="system-ui, -apple-system, sans-serif">AI</text>

  <!-- Subtle gradient overlay -->
  <rect x="0" y="0" width="48" height="48" rx="12" ry="12" fill="white" opacity="0.1"/>
</svg>